<!DOCTYPE HTML>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
<!--Button to start Questions -->
<button class="stBtn" id="stBtn">Find the card for You!</button>

<!--Questionannaire Modal -->
<div id="modalwrapper" class="wrapper">

	<div class="modal-content">
		<!-- Modal Header (Closing Button)-->
		<div class="modal-header">
			<span class="close" id="close1">&times;</span>
			<h3>The perfect American Express Card for You!</h3>
		</div>
		<!--Question Form -->
		<form id="quiz" onsubmit="return tabulateAnswers()">
			<div class="slideshow-container">			
					<!--Question 1 -->
					<div class="myQ">
						<h1 style="width: 100%">Q1</h1>
					  	<label><input type="radio" name="q1" value="c1">
					  		A1
					  	</label><br />
					  	<label><input type="radio" name="q1" value="c2">
					  		A2
					  	</label><br />
					  	<label><input type="radio" name="q1" value="c3">
					  		A3
					  	</label><br />
					</div>

					<!--Question 2 -->
					<div class="myQ">
						<h1 style="width: 100%">Q2</h1>
					 	<label><input type="radio" name="q2" value="c1">
					  		A1
					  	</label><br />
					  	<label><input type="radio" name="q2" value="c2">
					  		A2
					  	</label><br />
					  	<label><input type="radio" name="q2" value="c3">
					  		A3
					  	</label><br />
					</div>

					<!--Question 3 -->
					<div class="myQ">
						<h1 style="width: 100%">Q3</h1>
						<label><input type="radio" name="q3" value="c1">
					  		A1
					  	</label><br />
					  	<label><input type="radio" name="q3" value="c2">
					  		A2
					  	</label><br />
					  	<label><input type="radio" name="q3" value="c3">
					  		A3
					  	</label><br />
					</div>

				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>	
	  		</div>

	  		<!-- Modal Footer -->
	  		<div class="modal-footer">

	  			<!-- The dots/circles -->
				<div class="dots"style="text-align: center;">
				  <span class="dot" onclick="currentSlide(1)"></span>
				  <span class="dot" onclick="currentSlide(2)"></span>
				  <span class="dot" onclick="currentSlide(3)"></span>
				</div>

		  		<!--Buttons -->
			  	<button type="reset" id="reset" onclick="resetAnswer()">Start over</button>
			  	<input class="subbut" type="submit" id = "submit" name="submit" value="Submit">
			  	<a class="botlink" href="https://www.americanexpress.com/uk/customer-service/?inav=gb_sitefooter_faqs">Need Help?</a>
			  	

			</div>

	  	</form>

		<!--Results Form -->
		<div id="answer" style="display: none">Your result will show up here!</div>
	</div>
</div>

<!--Scripts -->
<script>
	//get the modal
	var modal = document.getElementById("modalwrapper");
	var formq = document.getElementById("quiz");
	//Start Button
	var btn = document.getElementById("stBtn");
	//closing element
	var closespan = document.getElementById("close1");

	//starting the questionannaire
	btn.onclick = function(){
		modal.style.display= "block";
		formq.style.display="block";
		//reset all answers
		resetAnswer();
	}

	//closing button
	closespan.onclick = function(){
		modal.style.display = "none";
		formq.style.display = "none";
	}

</script>
<script src="questionnaire.js"></script>


</body>
</html>
