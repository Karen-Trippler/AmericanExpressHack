<!DOCTYPE HTML>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
<!--Button to start Questions -->
<button class="stBtn" id="stBtn">Find the card for Me!</button>

<!--Questionannaire Modal -->
<div id="modalwrapper" class="wrapper">

	<div class="modal-content">
		<!-- Modal Header (Closing Button)-->
		<div class="modal-header">
			<span class="close" id="close1">&times;</span>
			<h2 style="padding-left: 16px;; letter-spacing: 3px;">Your Perfect AMEX Card</h2>
		</div>
		<!--Question Form -->
		<form id="quiz" onsubmit="return tabulateAnswers()">
			<div class="slideshow-container">			
					<!--Question 1 -->
					<div class="myQ">
						<h2 style="width: 100%">How many people currently work at your company?</h2>
					  	<label class="ans"><input type="radio" name="q1" value="c1">
					  		Just me!
					  	</label>
					  	<br/>
					  	<label class="ans"><input type="radio" name="q1" value="c2">
					  		2-10 people
					  	</label><br/>
					  	<label class="ans"><input type="radio" name="q1" value="c3">
					  		10-50 people
					  	</label><br/>
					  	<label class="ans"><input type="radio" name="q1" value="c4">
					  		50+ people
					  	</label>
					</div>

					<!--Question 2 -->
					<div class="myQ">
						<h2 style="width: 100%">Do you travel for/with your business?</h2>
					 	<label class="ans"><input type="radio" name="q2" value="c1">
					  		No, my business does not require travel.
					  	</label><br />
					  	<label class="ans"><input type="radio" name="q2" value="c2">
					  		Yes, I travel a few times annually for business.
					  	</label><br />
					  	<label class="ans"><input type="radio" name="q2" value="c3">
					  		Yes, I travel frequently with British Airways, Iberia, or American Airlines.
					  	</label class="ans"><br />
					  	<label class="ans"><input type="radio" name="q2" value="c4">
					  		Yes, I travel frequently with an airline not listed above.
					  	</label><br />
					</div>

					<!--Question 3 -->
					<div class="myQ">
						<h1 style="width: 100%">Q3</h1>
						<label><input type="radio" name="q3" value="c1">
					  		A1
					  	</label><br />
					  	<label><input type="radio" name="q3" value="c2">
					  		A2
					  	</label><br />
					  	<label><input type="radio" name="q3" value="c3">
					  		A3
					  	</label><br />
					</div>

				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>	
	  		</div>

	  		<!-- Modal Footer -->
	  		<div class="modal-footer">

	  			<!-- The dots/circles -->
				<div class="dots"style="text-align: center;">
				  <span class="dot" onclick="currentSlide(1)"></span>
				  <span class="dot" onclick="currentSlide(2)"></span>
				  <span class="dot" onclick="currentSlide(3)"></span>
				</div>

		  		<!--Buttons -->
			  	<button type="reset" id="reset" onclick="resetAnswer()">Start over</button>
			  	<input class="subbut" type="submit" id = "submit" name="submit" value="Submit">
			  	<a class="botlink" href="https://www.americanexpress.com/uk/customer-service/?inav=gb_sitefooter_faqs">Need Help?</a>
			  	
			</div>

	  	</form>

		<!--Results Form -->
		<div id="answer" class="ansbox" style="display: none">
			<!--Cardimg and Text-->	
			<table class='cardinfo'>
				<tr>
					<!--Name of Card-->
					<td></td>
				</tr>
				<tr>
					<!--Card specific infor-->
					<td></td>
				</tr>
				<tr>
					<!--Link-->
					<td></td>
				</tr>
			</table>		
		</div>
	</div>
</div>

<!--Scripts -->
<script>
	//get the modal
	var modal = document.getElementById("modalwrapper");
	var formq = document.getElementById("quiz");
	//Start Button
	var btn = document.getElementById("stBtn");
	//closing element
	var closespan = document.getElementById("close1");

	//starting the questionannaire
	btn.onclick = function(){
		modal.style.display= "block";
		formq.style.display="block";
		//reset all answers
		resetAnswer();
	}

	//closing button
	closespan.onclick = function(){
		modal.style.display = "none";
		formq.style.display = "none";
	}

</script>
<script src="questionnaire.js"></script>


</body>
</html>
